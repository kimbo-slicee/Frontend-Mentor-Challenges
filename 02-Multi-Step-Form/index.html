<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h1 class="sr-only">Multi-step Form</h1>
      <nav aria-label="Steps">
        <ol role="list">
          <li>
            <span class="step-number active">1</span>
            <div class="step-info">
              <span class="step-title">Step 1</span>
              <span class="step-subtitle">Your Info</span>
            </div>
          </li>
          <li>
            <span class="step-number">2</span>
            <div class="step-info">
              <span class="step-title">Step 2</span>
              <span class="step-subtitle">Select Plan</span>
            </div>
          </li>
          <li>
            <span class="step-number">3</span>
            <div class="step-info">
              <span class="step-title">Step 3</span>
              <span class="step-subtitle">Add-ons</span>
            </div>
          </li>
          <li>
            <span class="step-number">4</span>
            <div class="step-info">
              <span class="step-title">Step 4</span>
              <span class="step-subtitle">Summary</span>
            </div>
          </li>
        </ol>
      </nav>
    </aside>

    <!-- Form Content -->
    <section id="form-section" hidden>
      <form>
        <!-- STEP 1 -->
        <fieldset aria-labelledby="step-1-title">
          <legend id="step-1-title" class="sr-only">Step 1: Your Info</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </fieldset>

        <!-- STEP 2 -->
        <fieldset aria-labelledby="step-2-title" hidden>
          <legend id="step-2-title" class="sr-only">Step 2: Select Plan</legend>

          <label>
            <input type="radio" name="plan" value="basic" required>
            Basic Plan
          </label>
          <label>
            <input type="radio" name="plan" value="pro">
            Pro Plan
          </label>
          <label>
            <input type="radio" name="plan" value="enterprise">
            Enterprise Plan
          </label>
        </fieldset>

        <!-- STEP 3 -->
        <fieldset aria-labelledby="step-3-title" hidden>
          <legend id="step-3-title" class="sr-only">Step 3: Add-ons</legend>

          <label>
            <input type="checkbox" name="addon-newsletter">
            Weekly Newsletter
          </label>
          <label>
            <input type="checkbox" name="addon-support">
            24/7 Support
          </label>
        </fieldset>

        <!-- STEP 4 -->
        <fieldset aria-labelledby="step-4-title" hidden>
          <legend id="step-4-title" class="sr-only">Step 4: Summary</legend>
          <p>Here youâ€™ll see a summary of your choices.</p>
        </fieldset>

        <!-- Navigation Buttons -->
        <div class="form-nav">
          <button type="button" class="prev" hidden>Back</button>
          <button type="button" class="next">Next</button>
          <button type="submit" class="submit" hidden>Submit</button>
        </div>
      </form>
    </section>
  </div>
</main>
</body>
</html>
